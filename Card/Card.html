<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Card.css">
    <title>Card</title>
</head>
<body id="body">
<div id="CardContainer" class="Card-Container">
    <div id="CardHeader" class="Card-Header">
        <i id="Down" class='bx bx-chevron-down' onclick="Down()"></i>
        <i id="Up" class='bx bx-chevron-up' onclick="Up()"></i>
        <i id="Rounded" class='bx bx-dots-horizontal-rounded'></i>
       <div id="imgContainer" class="img-container">
            <img id="img" src="pexels-ben-collins-7598232.jpg" alt="">
        </div>        
        <i id="Sun" class='bx bx-sun' onclick="Sun()"></i>
        <i id="Moon" class='bx bx-moon' onclick="Moon()"></i>
    </div>
    <h1 id="Name">Bradford Hunter</h1>
    <p id="Job" >Photographer</p>
    <div id="Star" class="Star-Container">
        <i id="Star1" class='bx bxs-star'></i>
        <i id="Star2" class='bx bxs-star'></i>
        <i id="Star3" class='bx bxs-star'></i>
        <i id="Star4" class='bx bxs-star-half'></i>
        <i id="Star5" class='bx bx-star'></i>
    </div>
    <div class="social-container">
    <i id="Insta" class='bx bxl-instagram'></i>
    <i id="Twitter" class='bx bxl-twitter'></i>
    <i id="Linkedin" class='bx bxl-linkedin'></i>
    <i id="Face" class='bx bxl-facebook'></i>
    <i id="Youtube" class='bx bxl-youtube'></i>
    </div>
    <div class="Button-Container">
        <div id="button1" class="button1"><h5 id="AboutMe">About Me</h5></div>
        <div id="button2" class="button2"><h5 id="Portfolio">Portfolio</h5></div>
    </div>
</div>
<script src="Card.js"></script>
</body>
</html>
